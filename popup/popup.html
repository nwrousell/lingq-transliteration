<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h3>LingQ Transliteration</h3>
    </div>
    
    <div class="content">
      <div class="language-info">
        <span id="language-status">Checking page...</span>
      </div>
      
      <div class="settings-section">
        <h4>Transliteration Mode</h4>
        <div class="radio-group">
          <label>
            <input type="radio" name="transliterationMode" value="off" id="mode-off">
            <span>Off</span>
          </label>
          <label>
            <input type="radio" name="transliterationMode" value="iast" id="mode-iast">
            <span>IAST</span>
          </label>
          <label>
            <input type="radio" name="transliterationMode" value="hunterian" id="mode-hunterian">
            <span>Hunterian</span>
          </label>
        </div>
      </div>
      
      <div class="settings-section">
        <h4>Display Mode</h4>
        <div class="radio-group">
          <label>
            <input type="radio" name="displayMode" value="replace" id="display-replace">
            <span>Replace</span>
          </label>
          <label>
            <input type="radio" name="displayMode" value="overlay" id="display-overlay" disabled>
            <span>Overlay (Coming Soon)</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
